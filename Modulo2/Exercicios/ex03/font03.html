    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            
            */
        @font-face {
            font-family: 'Handmade';
            src: url(fonts/SimpleHandmade.otf) format(opentype), url(fonts/SimpleHandmade.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body {
           font-family: 'Handmade';
        font-size: 2em;

        }
        h1 { font-family: 'Handmade';
        font-size: 2em;
        font-weight: normal;

        }
    </style>
</head>
