<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="menu">
    <div class="menu-section left">
        <img src="assets/burger-icon.png" alt="burger" class="menu-icon">
        <a class="menu-link active">All</a>
        <a class="menu-link">Images</a>
    </div>
    <div class="menu-section right">
        <img class="menu-icon" src="assets/more-icon.png" alt=""> 
        <div class="menu-profile">
            <img class="menu-avatar-frame" src="assets/circle-frame.png" alt="">
            <img class="menu-avatar" src="https://media-exp1.licdn.com/dms/image/C4D03AQGHhLF3XzECVg/profile-displayphoto-shrink_800_800/0/1661027080982?e=1666828800&v=beta&t=X2x_MUtjOIv8qr-wJ8rKcysFl20MqrGjg2UnICp1uyQ" alt="avatar">
        </div>
    </div>
</header>
    <main class="content">
        <img src="assets/Google-logo.png" alt="Google-Logo" class="content-logo">

        <input type="text" class="content-search">

        <div class="content-offer">
            Powered by
            <a href="https://google.com">Google</a>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>
    <div class="footer-section footer-links">
        <a>Setting</a>
        <a>Terms</a>
        <a>Privacy</a>
    </div>
    </footer>
</body>

</html>
